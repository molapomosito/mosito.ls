<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Card Generator</title>
</head>
<body>
    <div class="container">
        <h1>Student Card Generator</h1>
        <form id="studentForm">
            <label for="program">Program of Study:</label>
            <input type="text" id="program" required>

            <label for="year">Year of Entry:</label>
            <input type="number" id="year" required>

            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="studentNumber">Student Number:</label>
            <input type="text" id="studentNumber" required>

            <label for="photo">Choose a Photo:</label>
            <input type="file" accept="image/*" id="photo">

            <button type="button" onclick="generateStudentCard()">Generate Student Card</button>
        </form>

        <div id="studentCard" class="hidden">
            <!-- Student card content will be dynamically inserted here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
